<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .login-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .login-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h2>Password Reset Complete</h2>
        <p>Your password has been successfully reset. You can now use your new password to log in.</p>
        <a href="{% url 'login' %}" class="login-link">Log In</a>
    </div>

    <script>
        // Add a simple animation to the icon
        document.addEventListener('DOMContentLoaded', function() {
            const icon = document.querySelector('.icon');
            icon.style.transition = 'transform 0.5s ease-in-out';
            
            setTimeout(() => {
                icon.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                }, 200);
            }, 300);
        });
    </script>
</body>
</html>
